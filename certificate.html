<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÖ NeoVault CTF Certificate</title>
  <link rel="icon" type="image/png" href="neovault-logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .certificate {
      background: #111;
      border: 3px dashed #00ffcc;
      padding: 3rem;
      border-radius: 15px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,204,0.3);
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }
    h2 {
      color: #0cf29e;
      margin: 2rem 0;
    }
    .nickname {
      color: #33ff33;
      font-weight: bold;
      font-size: 2rem;
    }
    .details {
      margin-top: 1rem;
      color: #00cc88;
    }
    .seal {
      width: 100px;
      margin-bottom: 1rem;
    }
    .print-btn {
      margin-top: 2rem;
    }
    @media print {
      body {
        background: #fff;
        color: #000;
      }
      .certificate {
        border: none;
        box-shadow: none;
        background: #fff;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="certificate">
    <img src="neovault-seal.png" alt="NeoVault Seal" class="seal">
    <h1>üèÜ Certificate of Completion</h1>
    <h2>This certifies that</h2>
    <div class="nickname" id="nicknameDisplay">[Hacker]</div>
    <h2>has successfully conquered NeoVault CTF</h2>
    <div class="details">
      Completed all core levels including:<br>
      Logic Bypass, IDOR, XSS Attacks, and Final Vault Unlock.<br>
      <br>
      <strong>üèÅ Date of Completion:</strong> <span id="date"></span>
    </div>
    <button class="btn btn-outline-info print-btn" onclick="window.print()">üñ®Ô∏è Print or Save as PDF</button>
  </div>

  <script>
    const nick = localStorage.getItem("ctf-nickname") || "Anonymous";
    document.getElementById("nicknameDisplay").textContent = nick;

    const today = new Date().toLocaleDateString();
    document.getElementById("date").textContent = today;
  </script>
</body>
</html>
