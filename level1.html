<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 1 - Login Bypass</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
    }
    .terminal-box {
      background: #111;
      color: #33ff33;
      padding: 1rem;
      font-family: monospace;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    input, button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üîê Level 1 - JavaScript Login Bypass</h2>
    <p>This simulated login form uses weak front-end validation. Can you bypass it and grab the flag?</p>

    <form onsubmit="return checkLogin()">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-outline-info w-100">Login</button>
    </form>

    <div id="terminal" class="terminal-box"></div>
  </div>

  <script>
    function checkLogin() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const terminal = document.getElementById("terminal");

      if (u === "admin" && p === "letmein") {
        terminal.innerHTML = "$ login accepted...\nFlag: CTF{logic_flaw_mastery}";
      } else {
        terminal.innerHTML = "$ access denied: invalid credentials.";
      }
      return false;
    }
  </script>
</body>
</html>
