<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 2 - IDOR Profile Hack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
    }
    .terminal-box {
      background: #111;
      color: #33ff33;
      padding: 1rem;
      font-family: monospace;
      border-radius: 0.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üïµÔ∏è Level 2 - IDOR Profile Hack</h2>
    <p>This app fetches a profile using a predictable user ID. Try manipulating the parameter to find another user's flag.</p>

    <div class="mb-3">
      <label for="userId" class="form-label">View profile by ID:</label>
      <input type="number" id="userId" class="form-control" placeholder="Enter user ID (e.g. 1)">
      <button class="btn btn-outline-info w-100 mt-3" onclick="viewProfile()">View Profile</button>
    </div>

    <div id="profileDisplay" class="terminal-box"></div>
  </div>

  <script>
    const profiles = {
      1: { name: "ashuu_X", email: "user1@neovault.lab", flag: "CTF{your_profile}" },
      2: { name: "NeoAdmin", email: "admin@neovault.lab", flag: "CTF{idor_exposed_admin}" }
    };

    function viewProfile() {
      const id = document.getElementById("userId").value;
      const terminal = document.getElementById("profileDisplay");
      const profile = profiles[id];

      if (profile) {
        terminal.textContent = `$ id: ${id}\nName: ${profile.name}\nEmail: ${profile.email}\nFlag: ${profile.flag}`;
      } else {
        terminal.textContent = "$ profile not found...";
      }
    }
  </script>
</body>
</html>
