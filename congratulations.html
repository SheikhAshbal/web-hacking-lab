<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Congratulations - NeoVault CTF</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px #00ffcc55;
      max-width: 600px;
    }
    h1 {
      color: #33ff33;
    }
    .flag-list {
      margin-top: 2rem;
      text-align: left;
      font-size: 0.95rem;
      background: #0a0a0a;
      padding: 1rem;
      border-radius: 8px;
    }
    .flag-list li {
      margin-bottom: 0.5rem;
    }
    .complete {
      color: #00ff88;
    }
    .incomplete {
      color: #ff4f4f;
    }
    .btn-view-certificate {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Congratulations, Hacker!</h1>
    <p>You've captured all the major flags in NeoVault CTF!</p>

    <div class="flag-list">
      <ul id="flagStatus"></ul>
    </div>

    <a href="certificate.html" class="btn btn-outline-info btn-view-certificate">📜 View Certificate</a>
  </div>

  <script>
    const expectedFlags = [
      "CTF{logic_flaw_mastery}",
      "CTF{privilege_escalation_achieved}",
      "CTF{xss_reflect_warrior}",
      "CTF{stored_xss_victory}",
      "CTF{master_of_web_exploitation}"
    ];

    const flags = JSON.parse(localStorage.getItem("ctf-flags") || "[]");
    const list = document.getElementById("flagStatus");

    expectedFlags.forEach(f => {
      const li = document.createElement("li");
      li.textContent = `${f} ${flags.includes(f) ? '✅' : '❌'}`;
      li.className = flags.includes(f) ? 'complete' : 'incomplete';
      list.appendChild(li);
    });
  </script>
</body>
</html>
