<!-- 🎧 Music Toggle Button -->
<button id="musicToggle" style="position: fixed; top: 10px; right: 10px; background: black; color: lime; padding: 8px; border: 1px solid lime; z-index: 1000;">
  🎧 Play Music
</button>

<audio id="bgMusic" preload="auto" loop>
  <source src="lofi-hacker.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("musicToggle");
  let playing = false;

  btn.addEventListener("click", () => {
    if (!playing) {
      music.volume = 0.5;
      music.play().then(() => {
        playing = true;
        btn.textContent = "🎧 Stop Music";
      }).catch(err => {
        console.error("🎧 Error:", err);
        alert("Click on the page once first, then press Play Music.");
      });
    } else {
      music.pause();
      playing = false;
      btn.textContent = "🎧 Play Music";
    }
  });
</script>
