<button onclick="toggleMusic()" style="position: fixed; top: 10px; right: 10px; background: black; color: lime; padding: 8px; border: 1px solid lime; z-index: 1000;">
  ğŸ§ Music: OFF
</button>

<script>
  let playing = false;
  const music = document.getElementById("bgMusic");
  const btn = document.querySelector("button");

  function toggleMusic() {
    if (playing) {
      music.pause();
      btn.textContent = "ğŸ§ Music: OFF";
    } else {
      music.volume = 0.5;
      music.play()
        .then(() => {
          btn.textContent = "ğŸ§ Music: ON";
          playing = true;
        })
        .catch(err => {
          console.error("ğŸ§ Playback blocked:", err);
          alert("Click the page first, then hit the music button.");
        });
    }
  }
</script>
