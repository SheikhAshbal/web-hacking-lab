<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoVault CTF - Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
      text-align: center;
      max-width: 450px;
    }
    input {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .welcome {
      margin-top: 1rem;
      color: #33ff33;
    }
    #userBadge {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #111;
      color: #0f0;
      padding: 8px 12px;
      border: 1px solid #0f0;
      border-radius: 8px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="userBadge">ðŸ‘¤</div>

  <div class="container">
    <h2>ðŸ‘¾ Welcome to NeoVault CTF</h2>
    <p>Enter your nickname to begin hacking...</p>

    <input type="text" id="nickname" class="form-control" placeholder="Your hacker nickname">
    <button onclick="startCTF()" class="btn btn-outline-info w-100 mt-3">Enter the Vault</button>

    <div id="welcomeMsg" class="welcome"></div>
    <a href="hub.html" class="btn btn-secondary w-100 mt-3">ðŸ§­ Go to CTF Dashboard</a>
  </div>

  <script>
    // Clear previous nickname on fresh load
    localStorage.removeItem("ctf-nickname");

    function startCTF() {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) {
        alert("Please enter a nickname to proceed.");
        return;
      }
      localStorage.setItem("ctf-nickname", nick);
      document.getElementById("welcomeMsg").textContent = `Good luck, ${nick}! Redirecting...`;

      // show badge and update name
      document.getElementById("userBadge").style.display = "block";
      document.getElementById("userBadge").textContent = `ðŸ‘¤ ${nick}`;

      setTimeout(() => window.location.href = "level1.html", 1500);
    }
  </script>
</body>
</html>
