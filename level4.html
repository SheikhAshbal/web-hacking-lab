<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 4 - Final Vault</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
    }
    .terminal-box {
      background: #111;
      color: #33ff33;
      padding: 1rem;
      font-family: monospace;
      border-radius: 0.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .hint {
      font-size: 0.9rem;
      color: #00cc88;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üîê Level 4 - Final Vault</h2>
    <p class="hint">Hint: Combine flags from all previous levels in order. Format: flag1_flag2_flag3</p>

    <input id="vaultKey" type="text" class="form-control" placeholder="Enter final passphrase">
    <button class="btn btn-outline-info w-100 mt-3" onclick="unlockVault()">Unlock Vault</button>

    <div id="vaultOutput" class="terminal-box"></div>
  </div>

  <script>
    function unlockVault() {
      const key = document.getElementById("vaultKey").value.trim();
      const output = document.getElementById("vaultOutput");

      const expected = "CTF{logic_flaw_mastery}_CTF{idor_exposed_admin}_CTF{xss_zer0_click}";

      if (key === expected) {
        output.textContent = "$ vault unlocked...\nFinal Flag: CTF{master_of_web_exploitation}";
      } else {
        output.textContent = "$ access denied: incorrect vault key.";
      }
    }
  </script>
</body>
</html>
