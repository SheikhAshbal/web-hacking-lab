<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeoVault CTF Lab</title>
  <link rel="icon" type="image/png" href="neovault-logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="logo-line">
      
      <h1 class="typewriter">[ NeoVault CTF Lab ]</h1>
    </div>

    <div class="terminal-output" id="output">
      <p>> Initializing secure connection to CTF mainframe...</p>
      <p>> Access granted.</p>
      <p>> Welcome Operative. Identify yourself:</p>
    </div>

    <input type="text" id="nickname" class="terminal-input" placeholder="Enter nickname...">
    <button class="terminal-button" onclick="startCTF()">ENTER</button>

    <div id="badge" class="badge" style="display:none;"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
