<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Access Control</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
    }
    .terminal-box {
      background: #111;
      color: #33ff33;
      padding: 1rem;
      font-family: monospace;
      border-radius: 0.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    select, button {
      margin-top: 1rem;
    }
    .hint {
      font-size: 0.9rem;
      color: #00cc88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">ðŸ‘¤ User Profile - Simulated Access Control</h2>
    <p class="hint">Hint: Try switching roles using dev tools to trigger hidden access levels.</p>
    <p>You are logged in as a basic user. Admin access is hidden unless triggered manually.</p>

    <select id="sessionUser" class="form-select">
      <option value="user">Standard User</option>
      <option value="admin">Admin (Restricted)</option>
    </select>

    <button class="btn btn-outline-info w-100" onclick="loadProfile()">Load Profile</button>

    <div id="profileOutput" class="terminal-box"></div>
  </div>

  <script>
    const profiles = {
      user: {
        name: "ashuu_X",
        email: "user@vault.lab",
        role: "user",
        flag: "[restricted]"
      },
      admin: {
        name: "NeoAdmin",
        email: "root@vault.lab",
        role: "admin",
        flag: "CTF{access_control_flaw}"
      }
    };

    function loadProfile() {
      const session = document.getElementById("sessionUser").value;
      const output = document.getElementById("profileOutput");
      const data = profiles[session];

      if (!data) {
        output.textContent = "$ error: unknown role.";
        return;
      }

      let result = `$ user: ${data.name}\nrole: ${data.role}\nemail: ${data.email}`;
      if (data.role === "admin") {
        result += `\nflag: ${data.flag}`;
      } else {
        result += `\nflag: ${data.flag}`;
      }
      output.textContent = result;
    }

    // Dev tool hack simulation (manually change sessionUser.value = 'admin')
    window.overrideSession = function () {
      document.getElementById("sessionUser").value = "admin";
      loadProfile();
    };
  </script>
</body>
</html>
