<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 3 - XSS Playground</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffcc44;
    }
    .terminal-box {
      background: #111;
      color: #33ff33;
      padding: 1rem;
      font-family: monospace;
      border-radius: 0.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .hint {
      font-size: 0.9rem;
      color: #00cc88;
    }
    #nextBtn {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üß™ Level 3 - XSS Injection</h2>
    <p class="hint">Hint: Try injecting base64-encoded JavaScript or HTML into the comment field.</p>

    <form id="xssForm">
      <input type="text" id="commentInput" class="form-control" placeholder="Base64 encoded comment">
      <button class="btn btn-outline-info w-100 mt-2">Post Comment</button>
    </form>

    <div class="terminal-box" id="commentBox">Latest comment:</div>
    <a id="nextBtn" href="level4.html" class="btn btn-success w-100">‚û°Ô∏è Proceed to Level 4</a>

    <script>
      const form = document.getElementById("xssForm");
      const box = document.getElementById("commentBox");
      const nextBtn = document.getElementById("nextBtn");

      function storeFlag(flag) {
        let flags = JSON.parse(localStorage.getItem("ctf-flags") || "[]");
        if (!flags.includes(flag)) {
          flags.push(flag);
          localStorage.setItem("ctf-flags", JSON.stringify(flags));
        }
      }

      form.onsubmit = function (e) {
        e.preventDefault();
        const val = document.getElementById("commentInput").value.trim();
        let decoded;
        try {
          decoded = atob(val);
        } catch (err) {
          box.innerText = "$ invalid base64 input.";
          return;
        }

        // Display raw user input as HTML
        box.innerHTML = `Latest comment:<br>${decoded}`;

        // Check for common payloads
        if (/script|alert|onerror|img|svg|marquee/i.test(decoded)) {
          const flag = "CTF{stored_xss_victory}";
          const msg = document.createElement("div");
          msg.textContent = `\nflag: ${flag}`;
          msg.style.color = "#00ff88";
          msg.style.marginTop = "1rem";
          box.appendChild(msg);
          storeFlag(flag);
          nextBtn.style.display = "block";
        }
      };
    </script>
</body>
</html>
